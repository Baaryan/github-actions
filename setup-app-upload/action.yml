    description: 'Path to the app'
    required: true
  framework:
    description: 'Test Frameworks for which app is to be uploaded [espresso | xcuitest ]'
  testsuite-path:
    description: 'Path to testsuite'
runs:
  using: 'node12'
  main: 'dist/index.js'